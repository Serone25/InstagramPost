<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <script src="https://kit.fontawesome.com/e5669e5212.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Instagram Post</title>
</head>
<body>
    <div class="post">
        <div class ="PostHeader">
            <div class ="icono"><i class="fa-brands fa-html5 fa-2xl"></i></div>
            <div class = "titulo">
                <h4>HTML5</h4>
                <p>Rigoberto</p>
            </div>
            <div class = "puntos"><i class="fa-solid fa-ellipsis-vertical fa-2xl"></i></div>
        </div>
        <div class ="Posting"><img src="photo.png"></div>
        <div class ="post-body">
            <div class ="symbols">
                <div class="corazon"><i class="fa-regular fa-heart fa-2xl"></i></div>
                <div class="habla"><i class="fa-regular fa-comment fa-2xl"></i></div>
                <div class="avion"><i class="fa-regular fa-paper-plane fa-2xl"></i></div>
                <div class="bandera"><i class="fa-regular fa-bookmark fa-2xl"></i></div>
            </div>
            <div class ="likes"><strong>Liked by 4GeeksAcademy</strong>,<strong> html5</strong>,<strong> Web</strong> and <strong>100,000 others</strong>.</div>
            <div class = "DescripcionFoto">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus auctor aliquam aliquet. Cras tempus lacus ut nisl fermentum sagittis. Aenean luctus massa pulvinar sem dignissim mollis. Ut cursus posuere ante id rutrum.</div>
        </div>
    </div>
  
</body>
</html>
